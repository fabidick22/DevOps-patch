<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>DevOps-patch</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Sec</section>
				<section>DevOps</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				parallaxBackgroundImage: './images/comand-line.jpg',
                parallaxBackgroundSize: '2200px 1100px',
                parallaxBackgroundHorizontal: 70,
                parallaxBackgroundVertical: 50,
				allottedTime: 30 * 60 * 1000, // 30 minutes
				// - (optional) height of page/time progress bar
				progressBarHeight: 6,
				// - (optional) bar color
				barColor: 'rgb(255,0,43)',
				// - (optional) bar color when timer is paused
				pausedBarColor: 'rgba(200,0,0,.6)',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/elapsed-time-bar/elapsed-time-bar.js'}
				]
			});
		</script>
	</body>
</html>
