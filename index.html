<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>DevOps-patch</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
		.container{
			display: flex;
		}
		.col{
			flex: 1;
		}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>El parche de <code style="color: #ff3462">DevOps</code></h2>
					<div class="col">
						<div id="typed-strings">
							<h3><code style="color: #ff3462">echo</code> "<a href="http://github.com/fabidick22">Dickson Armijos R.</a>"</h3>
							<h3><code style="color: #ff3462">echo</code> "<a href="">Member of Technical Staff ioet, Inc.</a>"</h3>
						</div>
						<span id="typed"></span>
						<a href=""> <strong style="color: white"> IOET</strong></a>
					</div>
					<div class="container">
						<img src="images/ioet-logo-100mm.png" style="background:none; border:none; box-shadow:none;" alt="ioet" width="50" height="50">
					</div>
					<aside class="notes">
						Oh hey, these are some notes.
					</aside>
				</section>
				<section>
					<h2>Historia</h2>
				</section>
				<section>
					<h2>DevOps</h2>
				</section>
				<section>
					<h2>InfoSec</h2>
				</section>
				<section>
					<h2>Sec in DevOps</h2>
				</section>
				<section>
					<h2>Demo</h2>
				</section>
				<section>
					<h2>Referencias</h2>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				parallaxBackgroundImage: './images/comand-line.jpg',
                parallaxBackgroundSize: '2200px 1100px',
                parallaxBackgroundHorizontal: 70,
                parallaxBackgroundVertical: 50,
				allottedTime: 30 * 60 * 1000, // 30 minutes
				// - (optional) height of page/time progress bar
				progressBarHeight: 6,
				// - (optional) bar color
				barColor: 'rgb(255,0,43)',
				// - (optional) bar color when timer is paused
				pausedBarColor: 'rgba(200,0,0,.6)',

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/elapsed-time-bar/elapsed-time-bar.js'},
					{ src: 'plugin/typed/typed.js', async: false , callback: function() { callTypedJs(); }},
				]
			});
		</script>
	</body>
</html>
